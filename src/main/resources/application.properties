# Server Configuration
server.port=8080

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/chatdb
# Nếu MongoDB chưa chạy, comment dòng trên và uncomment dòng dưới để test không cần MongoDB
# spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration

# JSP Configuration
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
spring.web.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/

# Application Name
spring.application.name=chat-realtime

# Logging
logging.level.root=INFO
logging.level.com.example.chat=DEBUG
logging.level.org.springframework.web=DEBUG

